<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="index.js" defer></script>
    <div class="calculator">
      <input type="text" id="input" class="textfield">
      <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>&times;</button>
        <button>&divide;</button>
      </div>  
      <div class="operands">
      <div class="left"> 
       <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
     <div class="numbers">
        <button>4</button>
        <button>5</button>
        <button>6</button>
     </div>
     <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
     </div>
     <div class="numbers">
        <button>00</button>
        <button>0</button>
        <button>.</button>
     </div>
    </div>
     <button class="equalTo", id="right">=</button>
    </div>
    </div>
    
</body>
</html>
